<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여행지 갤러리</title>
<!--<meta name="viewport" content="width=device-width, initial-scale=1" />-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&family=Nanum+Gothic:wght@400;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/GmarketSans/font-face.css" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">

</head>
<body>
    <div class="wrap">
        <div class="visual_section">
            <div class="bg"></div>
            <header class="header">
                <div class="container">
                    <h1 class="logo">
                        <a href="#" title="home">TRAVEL</a>
                    </h1>
                    <nav>
                        <ul>
                            <li><a href="#" title="About">About</a></li>
                            <li><a href="#" title="About">About</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="progress_bar" id="progress_bar"></div>
            </header>
            <div class="text_wrap">
                <h2>여행지 갤러리</h2>
                <p>여행을 좋아하진 않지만, 요즘 좀 가고싶네요. <br> 언젠가는 갈 수 있겠죠?</p>
            </div>
            <a href="#section_1" class="move_arrow"><span></span></a>
        </div>
        <main>
            <section class="gallery_section" id="section_1">
                <div class="container">
                    <h3 class="section_title">갤러리</h3>
                    <ul class="gallery_list"></ul>
                </div>
            </section>
            <section id="section_2">
                <div class="container">
                    <div class="contact_box">
                        <h3 class="section_title">소통하기</h3>
                        <p>가보고 좋았던 여행지가 있나요?<br>있으면 추천해주세요!</p>
                    </div>
                    <div class="contact_info">
                        <form action="#" method="post" name="mail" id="contact">
                            <div class="grid two_column">
                                <p>
                                    <label for="name">이름<b>*</b></label>
                                    <input type="text" name="name" id="name">
                                </p>
                                <p>
                                    <label for="email">이메일<b>*</b></label>
                                    <input type="email" name="email" id="email">
                                </p>
                            </div>
                            <p>
                                <label for="etc">비고</label>
                                <textarea name="etc" id="etc" placeholder="입력하세요." ></textarea>
                            </p>
                            <p>
                                <label for="file">파일</label>
                                <input type="file" id="file" name="upload" multiple>
                            </p>
                            <button type="submit">보내기</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer">
            <div class="container">
                <p>Copyright © Sooyeon Co.,ltd All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script type="module" src="../js/index.js"></script>
    <script src="https://kit.fontawesome.com/08e323ee92.js" crossorigin="anonymous"></script>
</body>
</html>
